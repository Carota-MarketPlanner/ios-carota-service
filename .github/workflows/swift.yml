# This workflow will build a Swift project

name: Swift

on:
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest  # Usa uma máquina macOS

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Configurar Versão do Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Instalar Dependências do CocoaPods
        run: |
          gem install cocoapods
          pod install
        working-directory: ./Example # Mude caso seu Podfile esteja em outro lugar

      - name: Compilar e Criar .xcframework
        run: |
          xcodebuild archive \
          -scheme CarotaService \
          -destination "generic/platform=iOS" \
          -archivePath build/ios.xcarchive \
          -sdk iphoneos \
          SKIP_INSTALL=NO BUILD_LIBRARY_FOR_DISTRIBUTION=YES

          xcodebuild archive \
          -scheme CarotaService \
          -destination "generic/platform=iOS Simulator" \
          -archivePath build/ios-simulator.xcarchive \
          -sdk iphonesimulator \
          SKIP_INSTALL=NO BUILD_LIBRARY_FOR_DISTRIBUTION=YES

          xcodebuild -create-xcframework \
          -framework build/ios.xcarchive/Products/Library/Frameworks/CarotaService.framework \
          -framework build/ios-simulator.xcarchive/Products/Library/Frameworks/CarotaService.framework \
          -output build/CarotaService.xcframework

      - name: Compactar .xcframework
        run: |
          cd build
          zip -r CarotaService.xcframework.zip CarotaService.xcframework

      - name: Upload .xcframework para Artifactory
        env:
          ARTIFACTORY_URL: "http://artifactory.carotaapp.com/artifactory/ios-repo/"
          ARTIFACTORY_USER: ${{ secrets.ARTIFACTORY_USER }}
          ARTIFACTORY_PASSWORD: ${{ secrets.ARTIFACTORY_PASSWORD }}
        run: |
          curl -u "$ARTIFACTORY_USER:$ARTIFACTORY_PASSWORD" \
          -T build/CarotaService.xcframework.zip \
          "$ARTIFACTORY_URL/CarotaService.xcframework.zip"